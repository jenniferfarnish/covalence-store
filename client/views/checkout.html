<!-- Navbar -->
<main-navigation></main-navigation>

<!-- Checkout container -->
<div class="container checkout border rounded checkout">
    <div class="row flex-row-reverse">

        <!-- half that contains shopping cart -->
        <div class="col-sm-5" class="checkout-form" style="padding:2em" id="shopping-cart">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Your Shopping Cart</h3>
                </div> 
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" id="cancel">&lt;&lt; Cancel and continue Shopping</button>
                </div>
            </div>

            <div class="row item-preview">
                <div class="col-2 checkout-image">
                    <img class="img-fluid" src="/images/covalence-store-misc-14.png" alt="">
                </div>
                <div class="col-7">
                    <p class="checkout-title">Symbols Coffee Mug</p>
                    <button type="button" class="remove-button-checkout">remove</button>
                </div>
                <div class="col-3 text-right checkout-price">
                    $22
                </div>
            </div>
            <div class="row item-preview">
                <div class="col-2 checkout-image">
                    <img class="img-fluid" src="/images/covalence-store-apparel-09.png" alt="">
                </div>
                <div class="col-7">
                    <p class="checkout-title">Grey Logo Tee</p>
                    <button type="button" class="remove-button-checkout">remove</button>
                </div>
                <div class="col-3 text-right checkout-price">
                    $25
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Order Summary</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">

                </div>
            </div>
            <div class="row">
                <div class="col checkout-title text-left">
                    Order Total
                </div>
                <div class="col checkout-title text-right">
                    $47
                </div>
            </div>
            
        </div>

        <!-- Half that contains forms -->
        <div class="col-sm-7" class="checkout-form" style="padding:2em">
                
            <!--Email Container -->
            <div class="container">
                <div class="row">   
                    <div class="col-1">
                        <div class="circle">1</div>
                    </div>
                    <h3 class="col-11 checkout-heading">Your Email</h3>
                </div>

                <form>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="form-group col-sm-10">
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@email.com">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Billing Address Container -->
            <div class="container">
                <div class="row">   
                    <div class="col-1">
                        <div class="circle">2</div>
                    </div>
                    <h3 class="col-11 checkout-heading">Your Billing Address</h3>
                </div>
        
                <form>
                    <div class="form-row">
                        <div class="col-sm-2 text-right">Name</div> 
                        <div class="form-group col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="inputFirstName" placeholder="First">
                        </div>
                        <div class="form-group col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="Last">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-2"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control form-control-sm" id="inputCompany" placeholder="Company(optional)">
                        </div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control form-control-sm" id="inputPhone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="col-sm-2 col-form-label text-right">Address</label>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="Address 1">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Address 2(optional)">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-2"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group col-md-5">
                            <select id="inputState" class="form-control form-control-sm">
                                <option selected>State</option>
                                <option>MS</option>
                                <option>AL</option>
                                <option>TN</option>
                                <option>MO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-2"></div>
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control form-control-sm" id="inputZipCode" placeholder="Zip Code">
                        </div>
                        <div class="form-group col-md-7">
                            <select id="inputCountry" class="form-control form-control-sm">
                                <option selected>United States</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Payment Method Container -->
            <form ng-submit="process()"> 
            <div class="container">
                <div class="row">   
                    <div class="col-1">
                        <div class="circle">3</div>
                    </div>
                    <h3 class="col-11 checkout-heading">Payment Method</h3>
                </div>
                    
                <div class="row justify-content-end">
                    <div class="col-sm-8">
                        <div class="row" id="payment-info">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    Credit Card                                 
                                </label>
                                <img class="credit-cards" src="/images/visa.png" alt="">
                                <img class="credit-cards" src="/images/mastercard.png" alt="">
                                <img class="credit-cards" src="/images/american-express.png" alt="">
                                <img class="credit-cards" src="/images/discover.png" alt="">
                            </div>
                        </div>
                        <div class="row" id="credit-card-info">
                            <div class="col-sm-12">
                            
                                <div class="form-group">
                                    <label for="amount-field">Amount</label>
                                    <input id="amount-field" type="number" class="form-control" ng-model="amount" required>
                                </div>
                                <div class="form-group">
                                    <label for="card-field">Credit Card</label>
                                    <div id="card-field" class="form-control"></div>
                                </div>
                                <p>{{ error }}</p>
                                <!-- <input type="submit" class="btn btn-primary btn-lg" value="Donate"> -->  
                        </div>
                    </div>
                        <div class="row">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <img class="credit-cards" src="/images/paypal.png" alt="">
                                Pay with Paypal
                            </label>    
                        </div>

                </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center submit-container">
                        <p>Almost done! Click the submit button to process your payment.</p>
                        <input type="submit" class="btn btn-info" id="submit-button" value="Submit Your Order">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
