<!-- Push content below navbar -->
<style>
body { 
    padding-top: 10em; 
    color: lightgray;
}
h3 {
    color: darkslategray;
    font-weight: bold;
}          
</style>

<!-- Navbar -->
<main-navigation></main-navigation>

<!-- Checkout container -->
<div class="container checkout border rounded checkout">
    <div class="row">
        <div class="col-7" class="checkout-form" style="padding:2em">

    <div class="row">   
        <div class="col-1">
            <div class="circle">1</div>
        </div>
        <h3 class="col-11">Your Email</h3>
        </div>
        
    <form>
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="form-group col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@email.com">
            </div>
        </div>
            
        <div class="row">   
                <div class="col-1">
                    <div class="circle">2</div>
                </div>
                <h3 class="col-11">Your Billing Address</h3>
            </div>
    
            <form>
                <div class="form-row">
                    <div class="col-sm-2">Name</div> 
                    <div class="form-group col-sm-5">
                    <input type="text" class="form-control form-control-sm" id="inputFirstName" placeholder="First">
                  </div>
                  <div class="form-group col-sm-5">
                    <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="Last">
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2"></div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control form-control-sm" id="inputCompany" placeholder="Company(optional)">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control form-control-sm" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="Address 1">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Address 2(optional)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2"></div>
                    <div class="form-group col-md-5">
                          <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-5">
                        <select id="inputState" class="form-control form-control-sm">
                                <option selected>State</option>
                                <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2"></div>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control form-control-sm" id="inputZipCode" placeholder="Zip Code">
                    </div>
                    <div class="form-group col-md-7">
                        <select id="inputCountry" class="form-control form-control-sm">
                            <option selected>United States</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
            </form>
                <div class="row">   
                        <div class="col-1">
                            <div class="circle">3</div>
                        </div>
                        <h3 class="col-11">Payment Method</h3>
                </div>
                
                <!-- Payment info -->
                <div class="row justify-content-end">
                    <div class="payment-info col-8">
                        <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>Credit Card                                        </label>
                                    </label>
                                    <img class="credit-cards" src="/images/visa.png" alt="">
                                    <img class="credit-cards" src="/images/mastercard.png" alt="">
                                    <img class="credit-cards" src="/images/american-express.png" alt="">
                                    <img class="credit-cards" src="/images/discover.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>



                <div class="text-center">
                <button type="button" class="btn btn-info">Submit Your Order</button>
                </div>
        </div>
        <div class="col-5" class="checkout-form" style="padding:2em" id="shopping-cart">
            <div class="text-center">
                <h3>Your Shopping Cart</h3>
                <button type="button" class="btn btn-outline-secondary" id="cancel">&lt;&lt; Cancel and continue Shopping</button>
                <h3>Order Summary</h3>
            </div>
        </div>
    </div>
</div>

<footer-nav></footer-nav>
