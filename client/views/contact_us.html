<main-navigation></main-navigation>
<style>
        body {
            padding-top: 10em; 
        }          
        </style>
<div class="container">
    <div class="contact-us">
        <form ng-submit="send()">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="email">YOUR EMAIL ADDRESS</label>
                <input type="email" id="email" class="form-control" ng-model="email">
            </div>
            <div class="form-group">
                <label for="message">YOUR MESSAGE HERE</label>
                <textarea rows="5" class="form-control" id="message" ng-model="message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-info btn-lg" />
        </form>
    </div>
</div>
<footer-nav class="fixed-bottom"></footer-nav>
